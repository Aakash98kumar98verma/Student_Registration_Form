<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>ðŸ‘¤ Student Registration Form</h1>
    <p class="center_style">
      <strong
        >Fill out the form and pay the required fee for Registration.</strong
      >
    </p>
    <hr />
    <div class="form-container">
      <form action="">
        <fieldset>
          <legend>Student Details</legend>
          <div class="form-group">
            <label>Student Name</label><br />
            <input
              type="text"
              name="First_Name"
              id="first"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Middle_Name"
              id="middle"
              placeholder="Middle Name"
            />
            <input
              type="text"
              name="Last_Name"
              id="last"
              placeholder="Last Name"
              required
            />
          </div>
          <hr />
          <div class="form-group">
            <label>Date Of Birth</label><br />
            <input type="date" name="DOB" id="DOB" required />
          </div>
          <hr />
          <div class="form-group">
            <label for="Address">Address</label><br />
            <textarea
              name="Address"
              id="Address"
              cols="60"
              rows="1"
              required
            ></textarea>
          </div>
          <hr />
          <div class="form-group">
            <label>Gender:</label>
            <label for="Male">
              <input type="radio" name="Gender" id="Male" required /> Male
            </label>
            <label for="Female">
              <input type="radio" name="Gender" id="Female" required /> Female
            </label>
          </div>
          <hr />
          <div class="form-group">
            <label for="email">Email-id</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <hr />
          <div class="form-group">
            <label for="Mob">Mobile no.</label><br />
            <input type="tel" name="Mob" id="Mob" required />
          </div>
          <hr />
        </fieldset>

        <fieldset>
          <legend>Guardian Details</legend>
          <div class="form-group">
            <label for="Guardian">Guardian Name:</label><br />
            <input type="text" name="Guardian" id="Guardian" required />
          </div>
          <hr />
          <div class="form-group">
            <label for="Mobile">Guardian Mobile no.:</label><br />
            <input type="tel" name="Mobile" id="Mobile" required />
          </div>
          <hr />
        </fieldset>

        <fieldset>
          <legend>Educational Details</legend>
          <div class="form-group Course">
            <label>Select Course for which you want to register for:</label
            ><br />
            <select name="Course" id="Course" required>
              <option selected disabled>--Select Course--</option>
              <option value="B.C.A.">B.C.A.</option>
              <option value="B.B.A.">B.B.A.</option>
              <option value="B.Tech">B.Tech</option>
              <option value="B.Com.">B.Com.</option>
              <option value="B.Sc.">B.Sc.</option>
              <option value="B.A.">B.A.</option>
              <option value="B.Ed.">B.Ed.</option>
              <option value="B.Arch.">B.Arch.</option>
            </select>
          </div>
          <hr />
          <div class="form-group Subsidiary">
            <label
              >Select any two subsidiary subject options or select any one and
              write any one of the valid subsidiary subject like regional
              language or other subject in text box:</label
            ><br />
            <label for="English">
              <input type="checkbox" name="Subsidiary" id="English" /> English
            </label>
            <label for="Hindi">
              <input type="checkbox" name="Subsidiary" id="Hindi" /> Hindi
            </label>
            <label for="Math">
              <input type="checkbox" name="Subsidiary" id="Math" /> Math
            </label>
            <label for="Economics">
              <input type="checkbox" name="Subsidiary" id="Economics" />
              Economics
            </label>
            <label for="Geography">
              <input type="checkbox" name="Subsidiary" id="Geography" />
              Geography
            </label>
            <br />
            <label for="Sub.">Subsidiary Subject:</label><br />
            <input type="text" name="Sub." id="Sub." />
          </div>
          <hr />
        </fieldset>

        <hr />
        <div class="form-group Comments">
          <label for="Comments">Additional Comments:</label><br />
          <textarea name="Comments" id="Comments" cols="30" rows="10">
Additional Comments</textarea
          >
        </div>
        <hr />
        <div class="form-group Pay">
          <label
            >* Pay the required fee before submission of form by clicking the
            given button. &#8594;</label
          ><br />
          <a href="payment.html" target="_blank">
            <input type="button" value="Payment" />
          </a>
        </div>
        <hr />
        <div class="form-group Terms">
          <label for="Terms&Condition">
            <input
              type="checkbox"
              name="Terms&Condition"
              id="Terms&Condition"
              required
            />
            Read the required documents properly and check on
            <a href="terms&conditions.html" target="_blank"
              >terms and conditions</a
            >.
          </label>
        </div>
        <hr />
        <div class="form-group done">
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </div>
        <hr />
      </form>
    </div>
  </body>
</html>
